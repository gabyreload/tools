name: SBOM (Manual)
on:
  workflow_dispatch:
    inputs:
      image_name:
        type: string
        required: true
        default: whoops
      image_tag:
        type: string
        required: true
        default: whoops
      extra_vars:
        type: string
        required: false
        default: ""
jobs:
  sbom-generation:
    uses: ./.github/workflows/docker-image.yml
    with:
      image_name: ${{ inputs.image_name }}
      image_tag: ${{ inputs.image_tag }}
      extra_vars:  ${{ inputs.extra_vars }}
    secrets: inherit
