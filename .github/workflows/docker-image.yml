name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Download SBOM PLugin
      run: curl -sSfl https://raw.githubusercontent.com/docker/sbom-cli-plugin/main/install.sh -o install-docker-sbom.sh && chmod +x install-docker-sbom.sh

    - name: Run SBOM Installer
      run: ./install-docker-sbom.sh && docker sbom --version
    
    - name: Build the Docker image
      run: docker build . --file jenkins/Dockerfile --tag jenkins-sbom:1.0

    - name: Generate SBOM
      run: docker sbom --output sbom.txt jenkins-sbom:1.0 && ls -alh

    # - uses: actions/upload-artifact@v4
    #   with:
    #     name: sbom.txt
    #     path: sbom.txt

    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-2' 
        SOURCE_DIR: 'sbom.txt'
        DEST_DIR: 'sbom'
