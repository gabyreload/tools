apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: "awx-deploy"
    labels:
        app: "awx-deploy-service"
    annotations:
        kubernetes.io/ingress.class: addon-http-application-routing
spec:
    rules:
        - host: my-awx.example.com
          http:
            paths:
            - path: /
              backend:
                serviceName: "awx-deploy-service"
                servicePort: 8080
